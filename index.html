<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/6482/6482627.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="monetag" content="d22eafaa4e1151646621f4ebc3947d81"/>
    <title>Banana Dryer</title>

    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet" />


    <script type="text/javascript">
      (function (l) {
        // Redirect logic for /#:id to /:id
        if (l.hash && l.hash.startsWith('#/')) {
          const newPath = l.hash.replace('#', '');
          window.location.replace(newPath); // Redirect to /:id
        }

        // Existing logic for handling search parameters
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>

  </head>
  <body>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
